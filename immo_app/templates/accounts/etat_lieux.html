<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>État des lieux</title>
</head>
<body>
    <h1>État des lieux</h1>
    <form action="{% url 'immo_app: etat_des_lieux' %}" method="POST">
        {% csrf_token %}
        <h2>Informations générales</h2>
        <label for="location">Location :</label>
        <input type="text" id="location" name="location"><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date"><br>

        <h2>Description du logement</h2>
        <label for="type">Type :</label>
        <input type="text" id="type" name="type"><br>

        <label for="surface">Surface (m²) :</label>
        <input type="number" id="surface" name="surface"><br>

        <label for="nombre_pieces">Nombre de pièces :</label>
        <input type="number" id="nombre_pieces" name="nombre_pieces"><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse"><br>

        <h2>Description de l'état du logement</h2>
        <label for="etat">État :</label>
        <input type="text" id="etat" name="etat"><br>

        <label for="etat_entree">État à l'entrée :</label>
        <input type="text" id="etat_entree" name="etat_entree"><br>

        <label for="etat_sortie">État à la sortie :</label>
        <input type="text" id="etat_sortie" name="etat_sortie"><br>

        <h2>Commentaires</h2>
        <textarea id="commentaires" name="commentaires"></textarea><br>

        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
