{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer l'état des lieux  ?</h1>
  <p>Êtes-vous sûr de vouloir supprimer cet état des lieux ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'immo_app:etat_lieux' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
