{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Supprimer le locataire "{{ locataire.nom }} {{ locataire.prenom }}" ?</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <p class="text-gray-600">Êtes-vous sûr de vouloir supprimer ce locataire ?</p>
    <div class="flex space-x-4">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
        Supprimer
      </button>
      <a href="{% url 'immo_app:locataire' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
        Annuler
      </a>
    </div>
  </form>
</div>
{% endblock %}
