{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer le locataire "{{ locataire.nom }} {{ locataire.prenom }}" ?</h1>

  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce locataire ?</p>
    <input type="submit" value="Supprimer" class="btn btn-danger">
    <a href="{% url 'immo_app:locataire' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
