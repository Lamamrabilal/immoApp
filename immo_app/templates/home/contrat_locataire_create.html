{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Ajouter un contrat</h2>
  
  <form method="post" action="{% url 'immo_app:contrat_locataire_create' %}" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form|crispy }}
    </div>

    <div class="flex justify-end mt-4">
      <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
        Ajouter
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block javascripts %}{% endblock %}
