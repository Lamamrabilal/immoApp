{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer l'appartement "{{ appartement.adresse }}" ?</h1>

  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer cet appartement ?</p>
    <input type="submit" value="Supprimer" class="btn btn-danger">
    <a href="{% url 'immo_app:appartement' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
