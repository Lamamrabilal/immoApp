{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Supprimer l'appartement "{{ appartement.adresse }}" ?</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <p class="text-gray-600">Êtes-vous sûr de vouloir supprimer cet appartement ?</p>
    <div class="flex space-x-4">
      <input type="submit" value="Supprimer" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
      <a href="{% url 'immo_app:appartement' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
