{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer un paiement ?</h1>

  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce paiement ?</p>
    <input type="submit" value="Supprimer" class="btn btn-danger">
    <a href="{% url 'immo_app:paiement' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
