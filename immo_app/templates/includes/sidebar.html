<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ImmoApp{% endblock %}</title>
    <!-- Add links to necessary CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ImmoApp</a>
            <button class="navbar-toggler hamburger-menu d-lg-none d-xl-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
</header>


    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-lg-2 sidebar sticky" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:immo_app' %}">
                            <i class="fas fa-home"></i> <span>Accueil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:locataire' %}">
                            <i class="fas fa-users"></i> <span>Locataire</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:appartement' %}">
                            <i class="fas fa-building"></i> <span>Appartement</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:contrat_locataire' %}">
                            <i class="fas fa-file-contract"></i> <span>Contrat locataire</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:paiement' %}">
                            <i class="fas fa-money-check-alt"></i> <span>Paiement</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'immo_app:etat_lieux' %}">
                            <i class="fas fa-clipboard-list"></i> <span>Ã‰tat Lieux</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Add links to necessary JS files -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Toggle sidebar on hamburger menu click
            $('.hamburger-menu').click(function() {
                $('#sidebar').toggleClass('sidebar-active');
            });
        });
    </script>
</body>
</html>
