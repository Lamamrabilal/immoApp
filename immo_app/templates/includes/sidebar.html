<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ImmoApp{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("-translate-x-full");
            document.getElementById("overlay").classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Overlay -->
        <div id="overlay" class="fixed inset-0 lg:hidden" onclick="toggleSidebar()"></div>

        <!-- Menu Hamburger -->
        <button onclick="toggleSidebar()" class="lg:hidden p-4 text-gray-800 focus:outline-none absolute top-4 left-4 z-50">
            <i class="fas fa-bars text-2xl"></i>
        </button>

        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-48 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full transition duration-200 ease-in-out lg:relative lg:translate-x-0 flex flex-col z-50">
            <div class="flex justify-between items-center px-4">
                <h1 class="text-xl font-bold">ImmoApp</h1>
                <button class="text-white text-xl lg:hidden" onclick="toggleSidebar()">&times;</button>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'immo_app:immo_app' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-home"></i> <span>Accueil</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'immo_app:locataire' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-users"></i> <span>Locataire</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'immo_app:appartement' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-building"></i> <span>Appartement</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'immo_app:contrat_locataire' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-file-contract"></i> <span>Contrat locataire</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'immo_app:paiement' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-money-check-alt"></i> <span>Paiement</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'immo_app:etat_lieux' %}" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-clipboard-list"></i> <span>Ã‰tat Lieux</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
